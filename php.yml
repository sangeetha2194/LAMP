---
# install LAMP on UBUNTU 20.4
- name: installing LAMP on Ubuntu 
  hosts: all
  become: true
 

  tasks:
  - name: update apt-get repo and cache
    apt:
      update_cache: yes
      force_apt_get: yes
      cache_valid_time: 3600

  - name: install apache2
    apt:
      name: apache2
      state: present
      
  - name: install PHP
    apt: 
      name: php7.4 
      state: latest

  - name: insert info.php file inside var
    file: 
     name: info.php
     path: /var/www/
     state: touch
     notify: restartapache2
     
     template:
     src: info.j2
     dest: /var/www/info.php
     handlers:
      - name: restartapache2
        state: restart
